spring.application.name=passwordGenerator

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:postgresql://localhost:5432/PasswordGenerator
spring.datasource.username=postgres
spring.datasource.password=123188
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA (Hibernate) SETTINGS =====
spring.jpa.hibernate.ddl-auto=update        
spring.jpa.show-sql=true         
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.logBinding=true

# ===== TIMEZONE (PostgreSQL TIMESTAMPTZ) =====
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===== SERVER SETTINGS =====
server.port=8080

