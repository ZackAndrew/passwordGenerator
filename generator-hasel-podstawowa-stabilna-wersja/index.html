<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Haseł</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generator Haseł</h1>
  <div class="controls">
    <label>
      Długość hasła:
      <input type="number" id="length" value="12" min="4" max="64">
    </label>
    <button onclick="generatePassword()">Generuj hasło</button>
    <button onclick="copyPassword()">Kopiuj do schowka</button>
  </div>
  <input type="text" id="password" readonly />
  
  <script src="script.js"></script>
</body>
</html>
