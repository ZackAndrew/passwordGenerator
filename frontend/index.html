<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generator haseł</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Generator haseł</h1>
    <label for="length">Długość hasła:</label>
    <input type="number" id="length" value="12" min="1" max="100" />

    <label><input type="checkbox" id="upper" checked /> Użyj wielkich liter (A-Z)</label>
    <label><input type="checkbox" id="lower" checked /> Użyj małych liter (a-z)</label>
    <label><input type="checkbox" id="digits" checked /> Użyj cyfr (0-9)</label>
    <label><input type="checkbox" id="symbols" checked /> Użyj symboli (!@#$...)</label>

    <button id="generateBtn">Generuj hasło</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
